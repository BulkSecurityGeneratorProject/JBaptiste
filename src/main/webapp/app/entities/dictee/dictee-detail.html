
<div>
    <h2><span>Dictee</span> {{vm.dictee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.dictee.name}}</span>
        </dd>
        <dt><span>Dicteedate</span></dt>
        <dd>
            <span>{{vm.dictee.dicteedate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Word</span></dt>
        <dd>
            <span ng-repeat="word in vm.dictee.words">
                <a ui-sref="question-detail({id: word.id})">{{word.word}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="dictee-detail.edit({id:vm.dictee.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
