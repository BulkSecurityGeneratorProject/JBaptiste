<div>
    <h2>Dictees</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="dictee.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Dictee
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Dicteedate</span></th>
                    <th><span>Word</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dictee in vm.dictees track by dictee.id">
                    <td><a ui-sref="dictee-detail({id:dictee.id})">{{dictee.id}}</a></td>
                    <td>{{dictee.name}}</td>
                        <td>{{dictee.dicteedate | date:'mediumDate'}}</td>
                    <td>
                        <span ng-repeat="word in dictee.words">
                            <a class="form-control-static" ui-sref="question-detail({id: word.id})">{{word.word}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="dictee-detail({id:dictee.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dictee.edit({id:dictee.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dictee.delete({id:dictee.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
